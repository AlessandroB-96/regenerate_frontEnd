<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">

<html>
<!--- calendar --->
<div class="flex-wrap">

    <div class="calendar " id="calendar" style="margin: 20vh 10vw 0 10vw;">

        <div class="month">
            <div class="prev" style="cursor: pointer;">&#10094;</div>
            <div class="next" style="cursor: pointer;">&#10095;</div>
            <div class="month-name"></div>
            <div class="day" id="day"></div>
            <div class="year"></div>
        </div>

        <div class="bar">
            <div> </div>
            <div> </div>
            <div> </div>
            <div>Mattina</div>
            <div> </div>
            <div> </div>
            <div> </div>
        </div>

        <div class="hour" style="cursor: pointer;" id="morningHours">
            <div class="8.00" (click)="onClickHours('morningHour1')" id="morningHour1">08.00</div>
            <div class="8.30" (click)="onClickHours('morningHour2')" id="morningHour2">08.30</div>
            <div class="9.00" (click)="onClickHours('morningHour3')" id="morningHour3">09.00</div>
            <div class="9.30" (click)="onClickHours('morningHour4')" id="morningHour4">09.30</div>
            <div class="10.00" (click)="onClickHours('morningHour5')" id="morningHour5">10.00</div>
            <div class="10.30" (click)="onClickHours('morningHour6')" id="morningHour6">10.30</div>
            <div class="11.00" (click)="onClickHours('morningHour7')" id="morningHour7">11.00</div>
        </div>

        <div class="bar">
            <div> </div>
            <div> </div>
            <div> </div>
            <div>Pomeriggio</div>
            <div> </div>
            <div> </div>
            <div> </div>
        </div>

        <div class="hour" style="cursor: pointer;" id="afternoonHours">
            <div class="13.00" (click)="onClickHours('afternoonHour1')" id="afternoonHour1">13.00 </div>
            <div class="13.30" (click)="onClickHours('afternoonHour2')" id="afternoonHour2">13.30</div>
            <div class="14.00" (click)="onClickHours('afternoonHour3')" id="afternoonHour3">14.00</div>
            <div class="14.30" (click)="onClickHours('afternoonHour4')" id="afternoonHour4">14.30</div>
            <div class="15.00" (click)="onClickHours('afternoonHour5')" id="afternoonHour5">15.00</div>
            <div class="15.30" (click)="onClickHours('afternoonHour6')" id="afternoonHour6">15.30</div>
            <div class="16.00" (click)="onClickHours('afternoonHour7')" id="afternoonHour7">16.00</div>
        </div>

    </div>

    <!--- side list --->

    <div class="side-list" id="side-list" style="margin: 20vh 10vw 0 10vw;">

        <div class="btn-group dropstart">
            <button id="department" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Reparto
            </button>
            <ul class="dropdown-menu" style="cursor: pointer;">
                <li (click)="departmentClicked(department!.name)" (click)="isSelected('department')"
                    (click)="setIdDepartmentNumber(department!.name)" *ngFor="let department of departments"><a
                        class="dropdown-item">{{department?.name}}</a></li>
            </ul>
        </div>

        <div class="btn-group dropstart">
            <button id="visit" type="button" class="btn btn-secondary dropdown-toggle disabled"
                data-bs-toggle="dropdown" aria-expanded="false">
                Tipo di visita
            </button>
            <ul class="dropdown-menu" style="cursor: pointer;">
                <li (click)="visitClicked(visit.name!)" (click)="isSelected('visit')"
                    *ngFor="let visit of visitsByIdDepartment"><a class="dropdown-item">{{visit.name}}</a></li>
            </ul>
        </div>

        <div class="btn-group dropstart">
            <button id="doctor" type="button" class="btn btn-secondary dropdown-toggle disabled"
                data-bs-toggle="dropdown" aria-expanded="false">
                Medico
            </button>
            <ul class="dropdown-menu">
                <li (click)="doctorClicked(doctor.name!)" (click)="isSelected('doctor')"
                    *ngFor="let doctor of doctorsByIdDepartment">
                    <a class="dropdown-item">{{doctor.name}}</a>
                </li>

            </ul>
        </div>

        <div class="btn-group dropstart button-sub">
            <button (click)="submitReservation()" id="submitButton" type="button"
                class="btn btn-primary submit disabled disabledBtn"> Prenota
            </button>
        </div>
    </div>

    <!-- Invisible div for spacing bot-->
    <div class="invisible"></div>

    <!-- Toast that appears when a reservation is created-->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header toastStyle">
                <img src="../../assets/Check.svg" class="rounded me-2" alt="Toast icon image">
                <strong class="me-auto">Regenerate</strong>
                <small>1 secondo fa</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Prenotazione effettuata correttamente!
            </div>
        </div>
    </div>


</div>

</html>
